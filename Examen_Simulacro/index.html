    <script>
        
        // Ejercicio 1
        class Persona{
            constructor(nombre, edad, genero){
                this.nombre = nombre;
                this.edad = edad;
                this.genero = genero;
            }
            obtDetalles(){
                console.log(`Nombre: ${this.nombre}, Edad: ${this.edad}, Genero: ${this.genero}`);
            }
        }

        class Estudiante extends Persona{
            constructor(curso, grupo){
                super();
                this.curso = curso;
                this.grupo = grupo;
            }
            registrar(curso, grupo){
                this.curso = curso;
                this.grupo = grupo;
            }
        }

        class Profesor extends Persona{
            constructor(asignatura, nivel){
                super();
                this.asignatura = asignatura;
                this.nivel = nivel;
            }
            asignar(asignatura, nivel){
                this.asignatura = asignatura;
                this.nivel = nivel;
            }
        }

        const marco = new Estudiante;
        marco.nombre = "Marco Baldissone";
        marco.edad = 38;
        marco.genero = "Masculino";
        marco.registrar("2do", "A");
        marco.obtDetalles();

        const jorge = new Profesor;
        jorge.nombre = "Jorge Gracia";
        jorge.edad = 25;
        jorge.genero = "Masculino";
        jorge.asignar("Programacion", "III");

        console.log(marco);
        console.log(jorge);

        // Ejercicio 8
        const factorial = (n) => {
            let resultado = 1;
            for(let i = 1; i < n + 1; i++){
                resultado = resultado * i;
            }
            console.log(resultado);
        }
        
        factorial(6);
        factorial(5);
        factorial(10);


        // Ejercicio 9
        const palindromo = (str) => {
            str = str.split(" ").join("").toLowerCase();
            str2 = str.split("").reverse().join("").toLowerCase();

            if(str === str2){
                console.log("El string proporcionado es palindromo");
            }else{
                console.log("El string proporcionado NO es palindromo");
            }
        }

        palindromo("meneM");

        palindromo("asd");
