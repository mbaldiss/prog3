<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div>
        <div class="container">
            <div class="form">
                <form onSubmit="calculo(event);">
                    <input type="number"></input><br/><br/>
                    <input type="number"></input><br/><br/>
                    <select>
                        <option value="sumar">sumar</option>
                        <option value="restar">restar</option>
                        <option value="multiplicar">multiplicar</option>
                        <option value="dividir">dividir</option>
                    </select><br/><br/>
                    <button type="submit">Calcular</button>
                    <br/><br/>
                    
                    <div id="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const select = document.getElementsByTagName("select");
        const input = document.getElementsByTagName("input");
        let result = document.getElementById("result");

        const calculo = (event) => {
            event.preventDefault();
            switch(select[0].value){
                case "sumar":
                    result.innerHTML = "Resultado: " + (+input[0].value + +input[1].value);
                    return alert("La suma es: " + (+input[0].value + +input[1].value));
                    break;
                case "restar":
                    result.innerHTML = "Resultado: " + (+input[0].value - +input[1].value);
                    return alert("La resta es: " + (+input[0].value - +input[1].value));
                    break;
                case "multiplicar":
                    result.innerHTML = "Resultado: " + (+input[0].value * +input[1].value);
                    return alert("La multiplicacion es: " + (+input[0].value * +input[1].value));
                    break;
                case "dividir":
                    result.innerHTML = "Resultado: " + (+input[0].value / +input[1].value);
                    return alert("La division es: " + (+input[0].value / +input[1].value));
                    break;
            }

        }
    </script>

</body>
</html>
