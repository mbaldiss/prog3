<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgb(13, 70, 53);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }

        #black {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #white {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-hidden {
            visibility: hidden;
        }
    </style>
    <script>
        $(document).ready(function(){
            for(let i = 2; i < 73; i++){
                if(i % 2 == 0){
                    $("#white").clone().appendTo(".dashboard");
                }else{
                    $("#black").clone().appendTo(".dashboard");
                }
                if(i % 9 == 0){
                    i++;
                }
            }
        });
    </script>
</head>
<body>
    
    <div class="container">
        <div class="dashboard">

        </div>
        <div class="dashboard-hidden">
            <div id="white"></div>
            <div id="black"></div>
        </div>
    </div>
    
</body>
</html>
