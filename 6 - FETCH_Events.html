<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJAX</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function () {
        $("#get").click(function () {
        fetch('https://pokeapi.co/api/v2/pokemon/ditto')
        .then(response => response.json())
        .then(data => {
            const dataResponse = data;
            const ability = dataResponse.abilities[0]["ability"];
            console.log(ability.name);
            $("#nombre").text(ability.name);
        });
        });

        $("#getPerro").click(function () {
        fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
            const imgUrl = data.message;
            $("#imagen").prop("src",imgUrl);
        });
        });
    });
</script>

<body id="body">
    <div class="box">
        <button name="boton" id="getPerro">PERRO</button> <br>
        <button name="boton" id="get">GET</button> <br>
        <div id="nombre"></div>
        <img width="300" id="imagen" />
    </div>
</body>



</html>
